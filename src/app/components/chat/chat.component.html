<div class="content" *ngIf="currentChatUser !== undefined">
    <header>
        <img src="{{currentChatUser.image}}" alt="">
        <div class="info">
            <span class="user">{{currentChatUser.name}}</span>
            <span class="time"></span>
        </div>
        <div class="open">
            <a href="javascript:;">UP</a>
        </div>
    </header>
    <div class="message-wrap">
        <div class="message-list">
            <div class="msg">
            <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime, nulla doloribus dolore impedit dolorem hic ex dolor quo illo tenetur ab exercitationem atque iusto, voluptatibus quos.
            </p>
            </div>
            <div class="time">now</div>
        </div>
        <div class="message-list me">
            <div class="msg">
                <p>
                Lorem dolor sit.
                </p>
            </div>
            <div class="time">now</div>
        </div>
    </div>
    <div class="message-footer">
        <input type="text" placeholder='Send a message to {{currentChatUser.name}}' (keyup.enter)="onEnter($event)" />
    </div>
</div>

<div class="content" *ngIf="currentChatUser === undefined">
    
</div>
