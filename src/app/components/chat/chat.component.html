<div class="content" *ngIf="currentChatUser !== undefined">
    <header>
        <img src="{{currentChatUser.image}}" alt="">
        <div class="info">
            <span class="user">{{currentChatUser.name}}</span>
            <span class="time"></span>
        </div>
        <div class="open">
            <a href="javascript:;">UP</a>
        </div>
    </header>
    <div class="message-wrap">
        <div class="message-list" [ngClass]="{'me': message.sent}" *ngFor="let message of messages; let i = index">
            <div class="msg">
                <p>{{message.text}}</p>
            </div>
            <div class="time">{{message.createAt | date:'dd/MM/yyyy HH:mm':'-300'}}</div>
        </div>
    </div>
    <div class="message-footer">
        <input type="text" [disabled]="isProcessing" placeholder='Send a message to {{currentChatUser.name}}' (keyup.enter)="onEnter($event)" />
    </div>
</div>

<div class="content" *ngIf="currentChatUser === undefined">
    
</div>
